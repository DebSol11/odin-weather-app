<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="gridContainer">
      <label for="city"
        >For which city would you like to request weather data?</label
      >
      <input type="text" name="city" id="citySelect" placeholder="Berlin"/>
      <button id="weatherSearchBtn">search</button>
      <p id="loadMessage">Patience please, this may take a moment.</p>
    </div>
    <div class="dataDisplayContainer">
      <div class="flexContainer">
        <p>Weather for</p>
        <span id="selectedCity"></span>
      </div>
      <div class="flexContainer">
        <p>Today is the</p>
        <span id="currentDay"></span>
      </div>
      <div class="flexContainer">
        <p>The current temperature is</p>
        <span id="currentTemperature"></span>
        <p>°C</p>
      </div>
      <div class="flexContainer">
        <p>The expected temperature for tomorrow is</p>
        <span id="tomorrowTemperature"></span>
        <p>°C</p>
      </div>
      <p id="sourceAPI">
        Data is provided by:
        <a href="https://www.visualcrossing.com/weather-query-builder/"
          >VisualCrossing.com</a
        >
      </p>
    </div>
  </body>
</html>
